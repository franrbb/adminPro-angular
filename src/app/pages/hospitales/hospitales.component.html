<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar hospital">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
              <div class="text-right">
                <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary"><i class="fa fa-plus"></i> Crear hospital</button>
              </div>
                <h3 class="card-title">Hospitales registrados (<small>{{_hospitalService.totalHospitales}}</small>)</h3>
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Imagen</th>
                      <th>Hospital</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let hospital of hospitales">
                      <td class="w70 pointer"><img (click)="actualizarImagen(hospital)" [src]="hospital.img | imagen:'hospital'" class="w50"></td>
                      <td><input type="text" name="nombre" [(ngModel)]="hospital.nombre" value="{{hospital.nombre}}"></td>
                      <td>
                        <button (click)="guardarHospital(hospital)" type="button" class="btn btn-primary"><i class="fa fa-save"></i></button>
                        <button (click)="borrarHospital(hospital)" type="button" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <button type="button" class="btn btn-secondary">Anterior</button>
                <button type="button" class="btn btn-secondary">Siguiente</button>
            </div>
        </div>
    </div>
</div>
