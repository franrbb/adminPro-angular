<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil de usuario</h4>
        <h6 class="card-subtitle">Nombre usuario</h6>
        <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">Nombre de usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de usuario" required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email de usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input [ngModel]="usuario.email" name="email" [disabled]="usuario.google" type="email" class="form-control" placeholder="Email de usuario" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body" align="center">
        <h4 class="card-title">Imagen de usuario</h4>
        <h6 class="card-subtitle">Nombre usuario</h6>
        <br>

        <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" alt="" class="w150">
        <img *ngIf="imagenTemp" [src]="imagenTemp" alt="" class="w150">

        <input (change)="seleccionImagen($event.target.files[0])" type="file">
        <br><br>
        <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Actualiza imagen</button>
      </div>
    </div>
  </div>
</div>
